<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GainsMaxx - Coming Soon</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #000;
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        text-align: center;
        max-width: 600px;
        animation: fadeIn 1s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        width: 200px;
        height: auto;
        margin: 0 auto 30px;
        display: block;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 15px;
        letter-spacing: -0.5px;
        color: #0a7ea4;
      }

      .slogan {
        font-size: 1.25rem;
        color: #ccc;
        font-weight: 300;
        line-height: 1.6;
      }

      .footer {
        margin-top: 60px;
        padding-top: 20px;
        font-size: 0.875rem;
        color: #666;
        border-top: 1px solid #333;
        width: 100%;
        max-width: 600px;
      }

      .footer a {
        color: #0a7ea4;
        text-decoration: none;
        transition: color 0.2s ease;
      }

      .footer a:hover {
        color: #0d96c4;
      }

      .footer-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      @media (max-width: 768px) {
        .logo {
          width: 150px;
          margin-bottom: 25px;
        }

        h1 {
          font-size: 2rem;
        }

        .slogan {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="assets/images/gainsmaxx-logo.png"
        alt="GainsMaxx Logo"
        class="logo"
      />
      <h1>GainsMaxx</h1>
      <p class="slogan">Smarter meal tracking. Hit your macros without the fuss.</p>
    </div>
    <div class="footer">
      <div class="footer-links">
        <a href="mailto:contact@gainsmaxx.app">contact@gainsmaxx.app</a>
        <a href="/privacy-policy">Privacy Policy</a>
        <a href="/terms-of-service">Terms of Service</a>
      </div>
    </div>
  </body>
</html>
